<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Yahtzee Web Dice Roller</h1>
    <p>Welcome to the Yahtzee Dice Roller! This application simulates rolling five six-sided dice for Yahtzee.</p>

    <p><strong>To roll the dice:</strong></p>
    <ul>
        <li>Click the "Roll Dice" button</li>
        <li>Press Enter (the button is auto-focused)</li>
    </ul>

    <div class="dice-container">
        <div class="dice" id="die1">ðŸŽ²</div>
        <div class="dice" id="die2">ðŸŽ²</div>
        <div class="dice" id="die3">ðŸŽ²</div>
        <div class="dice" id="die4">ðŸŽ²</div>
        <div class="dice" id="die5">ðŸŽ²</div>
    </div>

    <button id="rollButton">Roll Dice</button>

    <script>
        function rollDice() {
            for (let i = 1; i <= 5; i++) {
                let roll = Math.floor(Math.random() * 6) + 1;
                document.getElementById(`die${i}`).textContent = roll;
            }
        }

        document.getElementById("rollButton").addEventListener("click", rollDice);
        window.onload = rollDice; // Roll dice on page load
    </script>

</body>
</html>
